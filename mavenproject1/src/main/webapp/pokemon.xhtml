<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>POKEMON</title>

    </h:head>
    <h:body id="body" >
        <p:growl id="mensaje" severity="info,fatal,error"  showSummary="true" 
                 showDetail="true" sticky="false" life="6000"/>

        <h:form>
            <p:menubar>
                <p:menuitem value="Pokedex" url="/ProyectoPokemon/faces/listaPokemon.xhtml" 
                            actionListener="${pokemonC.obtenerPokedex()}" />
            </p:menubar>
        </h:form>
        
        <h:form id="frmPer">
            <div class="ui-g">
                <div class="ui-g-6">
                    <div class="card">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Ingrese un numero menor de 600"/>
                            <p:commandButton value="Buscar" action="#{pokemonC.buscarPOK()}" 
                                             update="name,name1,name2,name3,imagen1,imagen2,inplace :mensaje"  >
                                <p:inputText value="#{pokemonC.pokemon.IDPOK}"  >
                                    <p:keyFilter />
                                </p:inputText>
                            </p:commandButton>
                            <p:outputLabel value="Nombres" />
                            <p:outputLabel id="name" value="#{pokemonC.pokemon.NOMPOK}"  />
                            <p:outputLabel value="Apodo" />
                            <p:inplace editor="true" id="inplace">
                                <p:inputText  value="#{pokemonC.pokemon.APEPOK}" maxlength="30" />
                            </p:inplace>
                            <p:outputLabel value="Experiencia Base al morir" />
                            <p:outputLabel id="name1" value="#{pokemonC.pokemon.EXPHABPOK}"  />
                            <p:outputLabel value="Altura (Metros)" />
                            <p:outputLabel id="name2" value="#{pokemonC.pokemon.ALTPOK}"  />
                            <p:outputLabel value="Peso (Kilogramos)" />
                            <p:outputLabel id="name3" value="#{pokemonC.pokemon.PESPOK}"  />



                        </p:panelGrid>
                        <p:commandButton style="margin: 10px" value="Buscar Aletorio" action="#{pokemonC.buscarPOKAletatorio()}" 
                                             update="name,name1,name2,name3,imagen1,imagen2,inplace :mensaje"  />
                        <p:commandButton  style="margin: 10px" value="Capturalo!" action="#{pokemonC.capturarPokemon()}" 
                                             update="name,name1,name2,name3,imagen1,imagen2,inplace :mensaje"  />
                        <br/>
                        
                    </div>
                </div>
                <div class="ui-g-6">
                    <div class="card">
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Imagen Frontal" />
                            <p:graphicImage id="imagen1" url="#{pokemonC.pokemon.IMGFROPOK}"/>
                            <p:outputLabel value="Imagen Atras" />
                            <p:graphicImage id="imagen2" url="#{pokemonC.pokemon.IMGATRPOK}"/>
                        </p:panelGrid>
                    </div>
                </div>
                
            </div>
        </h:form>
    </h:body>
</html>
